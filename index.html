<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">

        <div class="logo">
            <h1>PGT</h1>
            <h2>Procedurally Generated Tunes</h2>
        </div>
        <ul>
            <div class="new-tune">
                <button class="new-tune-btn" onclick="location.reload()">New Tune</button>
            </div>

            <li id="itemForro"><a href="./">Forr√≥</a></li>
            <li id="itemJazz"><a href="./?style=jazz">Jazz</a></li>
            <li id="itemFunk"><a href="./?style=funk">Funk</a></li>
            <li id="itemSamba"><a href="./?style=samba">Samba</a></li>
        </ul>
    </div>

    <div class="content">
        <main>
            <div class="inner-div">
                <h3 id="headingStyle"></h3>

                <div id="visuals">
                    <canvas id="canvas"></canvas>
                </div>

                <div id="divLoading" style="text-align: center;">
                    Loading samples... <br>
                    <img src="./loading.gif" alt="Loading" width="50" height="50" />
                </div>
                <div id="divControls" style="display: none;">
                    <div class="play-buttons">
                        <button class="new-tune-btn" onclick="playCurrentStyle()">Play</button>
                    </div>
                    <input class='slider' type="range" id="volumeSlider" min="-40" max="0" step="1" value="-6" onchange="updateVolume()">
                </div>
            </div>
            
        </main>

    </div>
    <script src="app.js"></script>

</html>
