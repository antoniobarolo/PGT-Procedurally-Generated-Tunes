<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">

        <div class="logo">
            <div class="sidebar-content">
                <h2>PGT</h2>
                <h3>Procedurally Generated Tunes</h3>
            </div>
            <ul>
                <div class="new-tune">
                    <button class="new-tune-btn" onclick="location.reload()">New Tune</button>
                </div>

                <li id="itemForro"><a href="./">Forró</a></li>
                <li id="itemJazz"><a href="./?style=jazz">Jazz</a></li>
                <li id="itemFunk"><a href="./?style=funk">Funk</a></li>
                <li id="itemSamba"><a href="./?style=samba">Samba</a></li>
            </ul>
            <ul class="sidebar-footer">
                <li></li>
                <li><a
                        href="https://drive.google.com/file/d/1mbLUZxhV99iW98VhYk0dCt5u2rI0vQBS/view?usp=sharing">Article</a>
                </li>
                <li><a href="http://antoniobarolo.github.io">Website</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <main>
            <div class="inner-div">
                <h1>Procedurally<br>Generated Tunes</h1>

                <div id="visuals">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="under-canvas">
                    <p id="headingStyle"></p>

                    <div id="divLoading" style="text-align: center;">
                        Loading samples... <br>
                        <img src="./loading.gif" alt="Loading" width="50" height="50" />
                    </div>
                    <div id="divControls" style="display: none;">

                        <div class="play-buttons">
                            <button class="new-tune-btn" onclick="playCurrentStyle()">Play</button>
                        </div>
                        <input class='slider' type="range" id="volumeSlider" min="-40" max="0" step="1" value="-6"
                            onchange="updateVolume()">
                    </div>
                </div>
            </div>

        </main>

        <footer>
            <ul>
                <li id="itemForro"><a href="./">Forró</a></li>
                <li id="itemJazz"><a href="./?style=jazz">Jazz</a></li>
                <li id="itemFunk"><a href="./?style=funk">Funk</a></li>
                <li id="itemSamba"><a href="./?style=samba">Samba</a></li>
            </ul>
            <div class="new-tune">
                <button class="new-tune-btn" onclick="location.reload()">New Tune</button>
            </div>
            <div class="sidebar-footer">
                <a href="https://drive.google.com/file/d/1mbLUZxhV99iW98VhYk0dCt5u2rI0vQBS/view?usp=sharing">Article</a>

                <a href="http://antoniobarolo.github.io">Website</a>
            </div>

        </footer>

    </div>
    <script src="app.js"></script>

</html>
